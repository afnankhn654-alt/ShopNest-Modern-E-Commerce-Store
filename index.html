<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNest</title>
    
    <!-- Google Fonts for Mobile/Tablet Creative UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'mobile-display': ['Fredoka', 'sans-serif'],
              'mobile-body': ['Quicksand', 'sans-serif'],
            },
            colors: {
              primary: {
                "50": "rgb(var(--color-primary-50) / <alpha-value>)",
                "100": "rgb(var(--color-primary-100) / <alpha-value>)",
                "200": "rgb(var(--color-primary-200) / <alpha-value>)",
                "300": "rgb(var(--color-primary-300) / <alpha-value>)",
                "400": "rgb(var(--color-primary-400) / <alpha-value>)",
                "500": "rgb(var(--color-primary-500) / <alpha-value>)",
                "600": "rgb(var(--color-primary-600) / <alpha-value>)",
                "700": "rgb(var(--color-primary-700) / <alpha-value>)",
                "800": "rgb(var(--color-primary-800) / <alpha-value>)",
                "900": "rgb(var(--color-primary-900) / <alpha-value>)",
                "950": "rgb(var(--color-primary-950) / <alpha-value>)"
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'progress-indeterminate': 'progress-indeterminate 1.5s infinite linear',
              'slide-up': 'slide-up 0.5s cubic-bezier(0.25, 1, 0.5, 1)',
              'fade-in': 'fade-in 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'float': 'float 3s ease-in-out infinite',
              'fadeInRight': 'fadeInRight 0.5s ease-out forwards',
              'fadeOutRight': 'fadeOutRight 0.5s ease-in forwards',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '400% 400%',
                  'background-position': '0% 50%'
                },
                '50%': {
                  'background-size': '400% 400%',
                  'background-position': '100% 50%'
                },
              },
              'progress-indeterminate': {
                '0%': { transform: 'translateX(-100%) scaleX(0.2)' },
                '50%': { transform: 'translateX(0%) scaleX(0.5)' },
                '100%': { transform: 'translateX(100%) scaleX(0.2)' }
              },
              'slide-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0%)' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'fadeInRight': {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'fadeOutRight': {
                '0%': { opacity: '1', transform: 'translateX(0)' },
                '100%': { opacity: '0', transform: 'translateX(100%)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Blue Theme (RGB values) */
        --color-primary-50: 239 246 255;
        --color-primary-100: 219 234 254;
        --color-primary-200: 191 219 254;
        --color-primary-300: 147 197 253;
        --color-primary-400: 96 165 250;
        --color-primary-500: 59 130 246;
        --color-primary-600: 37 99 235;
        --color-primary-700: 29 78 216;
        --color-primary-800: 30 64 175;
        --color-primary-900: 30 58 138;
        --color-primary-950: 23 37 84;
      }

      /* Custom Gradient Background Class */
      .animate-gradient-bg {
        background: linear-gradient(-45deg, rgb(var(--color-primary-50)), #f3e8ff, #fff1f2, #f0fdf4);
        background-size: 400% 400%;
        animation: gradient-x 15s ease infinite;
      }
      
      .dark .animate-gradient-bg {
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #064e3b);
        background-size: 400% 400%;
        animation: gradient-x 15s ease infinite;
      }

      /* High Contrast Mode Overrides */
      .high-contrast {
        --color-primary-50: 0 0 0;
        --color-primary-100: 255 255 0;
        --color-primary-200: 255 255 0;
        --color-primary-300: 255 255 0;
        --color-primary-400: 255 255 0;
        --color-primary-500: 255 255 0;
        --color-primary-600: 200 200 0;
        --color-primary-700: 255 255 255;
        --color-primary-800: 255 255 255;
        --color-primary-900: 255 255 255;
        --color-primary-950: 255 255 255;
      }

      .high-contrast body {
        background-color: #000 !important;
        color: #fff !important;
      }
      
      .high-contrast .bg-white, .high-contrast .dark\:bg-gray-800, .high-contrast .bg-gray-50, .high-contrast .dark\:bg-gray-900 {
        background-color: #000 !important;
        border: 2px solid #fff !important;
      }
      
      .high-contrast .text-gray-900, .high-contrast .text-gray-800, .high-contrast .dark\:text-white {
        color: #fff !important;
      }
      
      .high-contrast .text-gray-500, .high-contrast .text-gray-600 {
        color: #ffff00 !important;
      }

      /* Loader Bar Transition */
      .loader-bar {
        transition: width 0.2s ease-in-out, opacity 0.4s ease-in-out;
      }

      /* 3D Card & Creative Checkout Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .dark .glass-panel {
        background: rgba(17, 24, 39, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .shiny-text {
        background: linear-gradient(
          to right,
          #a855f7 20%,
          rgb(var(--color-primary-500)) 40%,
          #06b6d4 60%,
          #a855f7 80%
        );
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shine 3s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Custom Scrollbar hide */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Mobile Snap Scrolling */
      .snap-y-mandatory {
        scroll-snap-type: y mandatory;
      }
      .snap-center {
        scroll-snap-align: center;
      }

      /* Custom Cursors - PC Only Feature Support */
      body.cursor-retro { cursor: url('https://cur.cursors-4u.net/others/oth-6/oth599.cur'), auto !important; }
      body.cursor-retro a, body.cursor-retro button { cursor: url('https://cur.cursors-4u.net/others/oth-6/oth599.cur'), pointer !important; }

      body.cursor-neon { cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur116.cur'), auto !important; }
      body.cursor-neon a, body.cursor-neon button { cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur116.cur'), pointer !important; }
      
      body.cursor-minimal { cursor: crosshair !important; }
      body.cursor-minimal a, body.cursor-minimal button { cursor: crosshair !important; }

      body.cursor-fantasy { cursor: url('https://cur.cursors-4u.net/games/gam-13/gam1282.cur'), auto !important; }
      body.cursor-fantasy a, body.cursor-fantasy button { cursor: url('https://cur.cursors-4u.net/games/gam-13/gam1282.cur'), pointer !important; }

      body.cursor-modern { cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1054.cur'), auto !important; }
      body.cursor-modern a, body.cursor-modern button { cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1054.cur'), pointer !important; }

      body.cursor-scifi { cursor: url('https://cur.cursors-4u.net/mechanics/mec-2/mec188.cur'), auto !important; }
      body.cursor-scifi a, body.cursor-scifi button { cursor: url('https://cur.cursors-4u.net/mechanics/mec-2/mec188.cur'), pointer !important; }

      body.cursor-nature { cursor: url('https://cur.cursors-4u.net/nature/nat-2/nat198.cur'), auto !important; }
      body.cursor-nature a, body.cursor-nature button { cursor: url('https://cur.cursors-4u.net/nature/nat-2/nat198.cur'), pointer !important; }

      body.cursor-mac { cursor: url('https://cur.cursors-4u.net/cursors/cur-1/cur1.cur'), auto !important; }
      body.cursor-mac a, body.cursor-mac button { cursor: url('https://cur.cursors-4u.net/cursors/cur-1/cur1.cur'), pointer !important; }

    </style>

{

</script>
</head>

</html>
